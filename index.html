<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Markdown Editor</h1>
        <div class="toolbar mb-3">
            <button class="btn btn-primary" onclick="applyMarkdown('bold')"><b>B</b></button>
            <button class="btn btn-primary" onclick="applyMarkdown('italic')"><i>I</i></button>
            <button class="btn btn-primary" onclick="applyMarkdown('underline')"><u>U</u></button>
            <button class="btn btn-primary" onclick="insertImage()">Insert Image</button>
            <button class="btn btn-primary" onclick="downloadMarkdown()">Download .md</button>
        </div>
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" id="edit-tab" data-toggle="tab" href="#edit" role="tab">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="preview-tab" data-toggle="tab" href="#preview" role="tab">Preview</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="edit" role="tabpanel">
                <textarea class="form-control" id="markdown-editor" rows="10" oninput="updatePreview()"></textarea>
            </div>
            <div class="tab-pane fade" id="preview" role="tabpanel">
                <div id="markdown-preview" class="border p-3"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Showdown JavaScript Library (Markdown to HTML Converter) -->
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
